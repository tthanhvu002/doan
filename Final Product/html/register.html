<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký</title>
    <link rel="stylesheet" href="../css/styledk.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"
    />
  </head>
  <body>
    <div class="register-card-container" id="account">
      <div class="form-container">
        <div class="register-card-header">
          <h1>Create your account</h1>
        </div>
        <form id="register">
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">person</span>
            <input type="text" placeholder="User Name" id="user_name1" />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="password"
              placeholder="Enter Password"
              id="password1"
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input
              type="password"
              placeholder="Confirm Password"
              id="password2"
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >pin_drop</span
            >
            <input type="text" placeholder="Enter your address" id="address" />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input type="text" placeholder="Enter your email" id="email" />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >smartphone</span
            >
            <input
              type="text"
              placeholder="Enter your phone number"
              id="phoneNumber"
            />
          </div>

          <button class="btn" type="submit" onclick="getInfo1()">
            Sign Up
          </button>
          <button class="btn" type="submit">
            <a href="./login.html"> Already have an account </a>
          </button>
        </form>
      </div>
    </div>
    <script src="../js/scripts.js"></script>
  </body>
</html>
