<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="../css/styledn.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>

<body>
    <div class="login-card-container" id="account">
        <div class="form-container">
            <div class="login-card-header">
                <h1>Sign in your account</h1>
            </div>
            <div class="login-card-social">

            </div>
            <form id="login">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="User name " id="user_name" />
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" id="password" />
                </div>
                <!-- <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" />
              <label for="rememberMeCheckbox">Remember Me</label>
            </div>
            <a onclick="forgotPW()" style="cursor: pointer"
              >Forgot password |</a
            >
          </div> -->

                <div class="btn" style="cursor: pointer;">Sign In</div>
            </form>

            <div class="login-card-footer">
              <a href="../html/login.html">Sign in as user?</a>
            </div>
        </div>
    </div>


    <script>
        localStorage.setItem('adminState', false)
        document.querySelector('.btn').onclick = () => {
            username = document.querySelector('#user_name').value
            pw = document.querySelector('#password').value

            if (username == 'admin' && pw == 'admin') {
                localStorage.setItem('adminState', true)
                window.location.href = "../html/adminPage.html";

            } else {
                localStorage.setItem('adminState', false)

            }
        }
    </script>
   
</body>

</html>
